<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<!-- Bootstrap -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

	<link href="../style.css" rel="stylesheet">

	<script>
		// Scripts
    	$(document).ready(function() {
    	$.getScript("AgeToSec.js", function() {console.log('loaded AgeToSec script!')})
    	$.getScript("FizzBuzz.js", function() {console.log('loaded FizzBuzz script!')})
    })
    </script>


	<title>JonL21's Sandbox</title>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-2 noto">JonL21's Sandbox</h1>
		</div>
	</div>
	<div class="container">
		<div class="row align-items-start justify-content-around">
			<div class="col-sm border box">
				<h4>Age to Seconds Calculator</h4>
				<form>
					<input type="text" id="age" required placeholder="Enter your age (in years!)" minlength="1" maxlength="3">
					<button type="button" class="btn btn-primary" onclick="AgeToSec()">Calculate!</button>
				</form>
				<div id="out_1">
				</div>
			</div>
			<div class="col-sm border box">
				<h4>FizzBuzz</h4>
				<form>
					Fizz Value: <input type="text" id="fizz" required placeholder="Fizz value" minlength="1" maxlength="2" value="3" /><br>
					Buzz Value: <input type="text" id="buzz" required placeholder="Buzz value" minlength="1" maxlength="2" value="5" /><br>
					Upper Range Limit: <input type="text" id="range" required placeholder="Range (1 - ?)" minlength="1" maxlength="1000000"
					 value="100" />
					<button type="button" class="btn btn-primary" onclick="FizzBuzz()">Calculate!</button>
				</form>
				<textarea id="out_2" disabled cols="50"></textarea>
			</div>
		</div>
	</div>

</body>

</html>
